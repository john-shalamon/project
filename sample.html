<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .form-container {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #4CAF50;
        }

        select {
            cursor: pointer;
        }

        .payment-methods {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .payment-option {
            display: flex;
            align-items: center;
        }

        .checkmark {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #4CAF50;
            margin-left: 5px;
            display: none;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Student Registration Form</h2>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="department">Department:</label>
            <select id="department" name="department" onchange="updateYears()">
                <option value="" disabled selected>Select department</option>
                <option value="cse">Computer Science and Engineering</option>
                <option value="ai">Artificial Intelligence</option>
                <option value="mech">Mechanical Engineering</option>
                <option value="civil">Civil Engineering</option>
                <option value="eee">Electrical and Electronics Engineering</option>
                <option value="ece">Electronics and Communication Engineering</option>
            </select>
        </div>

        <div class="form-group">
            <label for="year">Year:</label>
            <select id="year" name="year">
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>
        </div>

        <div class="form-group">
            <label for="payment">Payment Method:</label>
            <div class="payment-methods">
                <div class="payment-option">
                    <input type="checkbox" id="cashOnDelivery" name="paymentMethod" value="cashOnDelivery" onclick="toggleCheckmark('cashOnDelivery')">
                    <label for="cashOnDelivery">Cash on Delivery</label>
                    <div class="checkmark" id="cashOnDeliveryCheckmark"></div>
                </div>
                <div class="payment-option">
                    <input type="checkbox" id="gpay" name="paymentMethod" value="gpay" onclick="toggleCheckmark('gpay')">
                    <label for="gpay">Google Pay</label>
                    <div class="checkmark" id="gpayCheckmark"></div>
                </div>
            </div>
        </div>

        <button onclick="submitForm()">Submit</button>
    </div>

    <script>
        function updateYears() {
            var department = document.getElementById('department');
            var yearSelect = document.getElementById('year');

            // Reset year select
            yearSelect.value = '';

            // Enable or disable year select based on the selected department
            yearSelect.disabled = (department.value === '') ? true : false;
        }

        function toggleCheckmark(paymentMethod) {
            var checkmark = document.getElementById(paymentMethod + 'Checkmark');
            var checkbox = document.getElementById(paymentMethod);

            if (checkbox.checked) {
                checkmark.style.display = 'block';
            } else {
                checkmark.style.display = 'none';
            }
        }

        function submitForm() {
            var gpayCheckbox = document.getElementById('gpay');

            if (gpayCheckbox.checked) {
                // Redirect to the official payment page for Google Pay
                window.location.href = 'https://officialpaymentpage.com';
            } else {
                // Process form submission or show an error message
                alert('Form submitted successfully!');
            }
        }
    </script>

</body>
</html>
